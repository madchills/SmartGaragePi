<html>
  <head> 
    <meta charset="utf-8" /> 
    <title>{{ user }}'s Garage Controller</title> 
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.2.1/jquery.mobile-1.4.5.min.css" />
    <link rel="apple-touch-icon" href="../static/closed.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"  />
  </head> 
  <body>
    <div data-role="page">
      <div data-role="header"> 
	<h1>{{ name }} Garage</h1>
      </div>
      <div data-role="content">
	<div class="content-primary">
	  <ul id="doorlist" data-role="listview" class="ui-listview">
             <li id="left" data-icon="false" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li ui-li-has-thumb ui-li-last ui-btn-up-c"> 
              <div class="ui-btn-inner ui-li">
                <div class="ui-btn-text">
                  <a href="javascript:click('left');" class="ui-link-inherit">
                    <img src="../static/closed.png" class="ui-li-thumb">
                    <h3 class="ui-li-heading">{{ name }}</h3>
                    <p class="ui-li-desc">{{ status }} as of {{ cdate }}</p>
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div data-role="footer" data-position="fixed">
	<h4>
	  <div id="{{ uptime }}" />
	</h4>
      </div>	
    </div>   
  </body>
</html>
